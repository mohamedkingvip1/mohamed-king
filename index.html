<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ᵐᵒʰᵃᵐᵉᵈ ᵏᶤᶰᵍ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

.background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #ff0000 0%, #000000 70%);
  animation: pulse 4s infinite alternate;
}

@keyframes pulse {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.4); }
}

.card {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.7);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px red;
  width: 350px;
  margin: auto;
}

.profile {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: contain;
  background: black;
  border: 3px solid red;
  box-shadow: 0 0 20px red;
  display: block;
  margin: 0 auto 15px auto;
}

h1 {
  color: red;
  text-shadow: 0 0 15px red;
}

a {
  display: block;
  margin: 15px;
  padding: 12px;
  background: red;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  transition: 0.3s;
}

a:hover {
  background: darkred;
  box-shadow: 0 0 15px red;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="card">
  <img src="yourimage.jpg" class="profile">
  <h1>ᵐᵒʰᵃᵐᵉᵈ ᵏᶤᶰᵍ</h1>
  <p>Welcome To My Telegram Channel</p>

  <a href="https://t.me/+jKsQGKac-yg1ZjU0">Join Telegram</a>
</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

</body>
</html>
